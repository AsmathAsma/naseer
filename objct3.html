<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>The for/in statement loops through the properties of an object(object within a objcet).</p>

<p id="demo"></p>

<script>
var txt = "";
var person = {fname:"John", lname:"Doe", age:25,obj:["asma","asia","26"],obj1:{fristname:"naseer",lname:"aman",age:"28"},arr:["asha","ammu","nisha"]}; 
var x;
for(x in person){

	if (typeof(person[x])=="object" || typeof(person[x])=="array") {
		if (typeof(person[x])=="object"){
			for(var key in person[x]){
				txt += key + "<---->" + person[x][key] + "<br>";

				}
			}
			  else{
				for(var i=0; i<person[x].length; i++){
					txt += person[x][i] + "<br>";
				}
		 }
			

	}
 else{
	txt += x + "---->" + person[x] + "<br>";
     }
}
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
